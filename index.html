<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num1 = parseFloat(prompt("Введіть перше число:"));
        let num2 = parseFloat(prompt("Введіть друге число:"));
        let suma = num1 + num2;
        let vidnimanya = num1 - num2;
        let mnozhenya = num1 * num2;
        let dilenya = num1 / num2;
        alert(num1 + " + " + num2 + " = " + suma + "\n" +
            num1 + " - " + num2 + " = " + vidnimanya + "\n" +
            num1 + " * " + num2 + " = " + mnozhenya + "\n" +
            num1 + " / " + num2 + " = " + dilenya);
    </script>
</head>
